<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>My Weather Tracker</title>
</head>

<body>
    <header>
        <h1>Australian Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2 class="search-title">
                    Search for a City:
                </h2>
                <form class="form-inline">
                    <input class="form-control input-width" type="search" placeholder="Search" aria-label="Search">
                    <button id="srcBtn" class="btn btn-primary my-2 my-sm-0" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
                <h2 class="saved-searches">
                    Saved searches:
                </h2>
                <ul class="list-group">
                    <!-- List of saved searches -->
                </ul>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col my-3">
                        <div class="text-white bg-primary display-weather">
                            <div class="ml-3">      
                                    <h3><span id="cityMain">City and Date </span><img id="iconMain" src=""></h3>
                                <p id="tempMain">Temp:&#8451;</p>
                                <p id="humdMain">Humidity:</p>
                                <p id="wsMain">Wind Speed:</p>
                                <p id="uvMain">UV Index:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="weather-area">5-Day Forecast:</h4>
                <div class="row row-cols-1 row-cols-lg-5">
                    <!-- CARD #1 - Forecast day 1 -->
                    <div class="col mb-3">
                        <div class="card text-white bg-info">
                            <div id="cardBody1" class="card-body">
                                <h5 class="card-title" id="date1">Date</h5>
                                <img id="icon1" src="" alt="weather Icon">
                                <!-- <p class="card-text" >Weather Icon</p> -->
                                <p class="card-text" id="temp1">Temp</p>
                                <p class="card-text" id="humd1">Humidity</p>
                            </div>
                        </div>
                    </div>
                    <!-- CARD #2 - Forecast day 2 -->
                    <div class="col mb-3">
                        <div class="card text-white bg-info">
                            <div id="cardBody2" class="card-body">
                                <h5 class="card-title" id="date2" >Date</h5>
                                <img id="icon2" src="" alt="weather Icon">
                                <p class="card-text" id="temp2">Temp</p>
                                <p class="card-text" id="humd2">Humidity</p>

                            </div>
                        </div>
                    </div>
                    <!-- CARD #3 - Forecast day 3 -->
                    <div class="col mb-3">
                        <div class="card text-white bg-info">
                            <div id="cardBody3" class="card-body">
                                <h5 class="card-title" id="date3">Date</h5>
                                <img id="icon3" src="" alt="weather Icon">
                                <p class="card-text" id="temp3">Temp</p>
                                <p class="card-text" id="humd3">Humidity</p>
                            </div>
                        </div>
                    </div>
                    <!-- CARD #4 - Forecast day 4 -->
                    <div class="col mb-3">
                        <div class="card text-white bg-info">
                            <div id="cardBody4" class="card-body">
                                <h5 class="card-title" id="date4">Date</h5>
                                <img id="icon4" src="" alt="weather Icon">
                                <p class="card-text" id="temp4">Temp</p>
                                <p class="card-text" id="humd4">Humidity</p>
                            </div>
                        </div>
                    </div>
                    <!-- CARD #5 - Forecast day 5 -->
                    <div class="col mb-3">
                        <div class="card text-white bg-info">
                            <div id="cardBody5" class="card-body">
                                <h5 class="card-title" id="date5">Date</h5>
                                <img id="icon5" src="" alt="weather Icon">
                                <p class="card-text" id="temp5">Temp</p>
                                <p class="card-text" id="humd5">Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scriptTEST.js"></script>
</body>

</html>
